<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="main-div">
      <div class="inner-div">
        <h2 class="question">Question here</h2>
        <div class="options-div">
          <ul>
            <li class="firstoption">
              <input type="radio" name="options" id="ans1" class="answer" />
              <label for="ans1" id="option1">Option 1</label>
            </li>
            <li class="secondoption">
              <input type="radio" name="options" id="ans2" class="answer" />
              <label for="ans" id="option2">Option 2</label>
            </li>
            <li class="thirdoption">
              <input type="radio" name="options" id="ans3" class="answer" />
              <label for="ans3" id="option3">Option 3</label>
            </li>
            <li class="fourthoption">
              <input type="radio" name="options" id="ans4" class="answer" />
              <label for="ans4" id="option4">Option 4</label>
            </li>
          </ul>
        </div>
        <div class="submit-div">
          <button type="submit" id="submit">Submit</button>
        </div>
        <div class="scoreArea" id="showScore"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
